<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <main>
      <div class="textDIV">
        <h2>Learn to code by watching others</h2>
        <p id="text">
            See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how 
            developers think is invaluable. 
        </p>
      </div>

      <div class="interactDIV">
        <button type="button" id="trialButton"><b>Try it free 7 days </b>then $20/mo. thereafter</button>
        <div class="formDIV">
            <form>
                <input type="text" name="firstname" placeholder="First name">
                <input type="text" name="lastname" placeholder="Last name">
                <input type="email" name="email" placeholder="Email Address">
                <input type="password" name="password" placeholder="Password">
                <input type="submit" name="submit" id="claimTrialBtn" value="CLAIM YOUR FREE TRIAL">
            </form>
            <p id="finePrint">By clicking the button you are agreeing to our <b id="bold">Terms and Services</b></p>
        </div>
      </div>
    </main>
  </body>
</html>
